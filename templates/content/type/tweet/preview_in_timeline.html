{% extends "content/type/abstract/preview_in_timeline.html" %}

{% block footer %} 
    {{ item.created_at|datetime }}
    {% if item.tweet.in_reply_to_status_id %}
        <span class="in_reply_to">in reply to <a href="http://twitter.com/#!/{{ item.tweet.in_reply_to_screen_name }}/status/{{ item.tweet.in_reply_to_status_id }}/">{{ item.tweet.in_reply_to_screen_name }}</a></span>
    {% endif %}
{% endblock %}
